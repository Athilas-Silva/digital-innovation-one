<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Clone</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <!--link do carrosel no css (owl)-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6ced12f15b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="https://www.netflix.com/br/" target="_blank">Inicio</a>
                <a href="https://www.netflix.com/br/browse/genre/83" target="_blank">Séries</a>
                <a href="https://www.netflix.com/br/browse/genre/34399" target="_blank">Filmes</a>
                <a href="https://www.netflix.com/br/browse/genre/2243108" target="_blank">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Cidade Invisivel</h3>
                <p class="descricao">Ao investigar um assassinato, um detetive se envolve em uma batalha entre o mundo visível e um reino subterrâneo habitado por criaturas folclóricas.</p>
                
                <div class="botoes">
                    <a href="https://www.netflix.com/br/title/80217517" target="_blank">
                        <button role="button" class="botao"><i class="fas fa-play"></i>Assistir Agora</button>
                    </a>
                    
                    <a href="https://www.themoviedb.org/tv/110529-cidade-invisivel?language=pt-BR" target="_blank">
                        <button role="button" class="botao"><i class="fas fa-info-circle"></i>Mais Informações</button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <!-- Alguns imagens não tem links pois a netflix nao tem mais os direitos de transmição e sem a tag target black para sobrepor a mudança da série -->
                <a href="https://www.netflix.com/br/title/80057918">
                    <img class="box-filme" src="./img/mini1.jpg" alt="Poster da série Lucifer">
                </a>
            </div>

            <div class="item">
                <a href="https://www.netflix.com/br/title/80220679">
                    <img class="box-filme" src="./img/mini2.jpg" alt="Poster da série Fate">
                </a>
            </div>

            <div class="item">
                <img class="box-filme" src="./img/mini3.jpg" alt="Poster da série Supernatural">
            </div>

            <div class="item">
                <a href="https://www.netflix.com/br/title/70205012">
                    <img class="box-filme" src="./img/mini4.jpg" alt="Poster do anime Naruto">
                </a>
            </div>

            <div class="item">
                <a href="">
                    <img class="box-filme" src="./img/mini5.jpg" alt="Poster do anime Dragonball Z">
                </a>
            </div>

            <div class="item">
                <a href="https://www.netflix.com/br/title/80057281">
                    <img class="box-filme" src="./img/mini6.jpg" alt="Poster da série Stranger Things">
                </a>
            </div>

            <div class="item">
                <img class="box-filme" src="./img/mini7.jpg" alt="Poster do filme Vingadores Guerra Infinita">
            </div>

            <div class="item">
                <a href="https://www.netflix.com/br/title/81312563">
                    <img class="box-filme" src="./img/mini8.jpg" alt="Poster do filme Bob Esponja">
                </a>
            </div>

            <div class="item">
                <a href="https://www.netflix.com/br/title/81001887">
                    <img class="box-filme" src="./img/mini9.jpg" alt="Poster do filme Esquadrão 6">
                </a>
            </div>
            
            <div class="item">
                <a href="https://www.netflix.com/br/title/81074110">
                    <img class="box-filme" src="./img/mini10.jpg" alt="Poster do filme Zona de Combate">
                </a>
            </div>
        </div>
    </div>

    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
