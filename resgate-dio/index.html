<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="fundoGame">
            <div id="inicio" ><h1> Resgate </h1>
            <button onclick="start()"> Iniciar </button>
            <button onclick="comojogar()">Como jogar</button>
            <button onclick="creditos()">Creditos</button>
            </div>

            <div id=comojogar>
                <h3 class="fechar" onclick="comojogar()">X</h3>
                <h2>Como jogar</h2>
                <ul>
                    <li>
                        <p>Tecla <strong>W</strong> para movimentar o helicóptero para cima</p>
                    </li>
                    <li>
                        <p>Tecla <strong>S</strong> para movimentar o helicóptero para baixo</p>
                    </li>
                    <li>
                        <p>Tecla <strong>D</strong> para atirar.</p>
                    </li>
                </ul>
            </div>

            <div id=creditos>
                <h3 class="fechar" onclick="creditos()">X</h3>
                <h2>Creditos</h2>
                <ul>
                    <li><p><strong>Autor:</strong> Athilas Silva</p></li>
                    <li><p><strong>Orientação:</strong> Denilson Bonatti</p></li>
                    <li><p><strong>Local:</strong> Digital Innovation One</p></li>
                </ul>
            </div>
        </div> 
    </div>
    
    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>	
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>
    
    <script type="text/javascript" src="./Js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./Js/main.js"></script>
    <script type="text/javascript" src="./Js/jquery-collision.min.js"></script>
</body>
</html>
